<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
</head>
<body>
    <div id="main-div">
        <div>
            <h1 class="main-text">HOME</h1>
            <div class="scoreboard" id="home-score">0</div>
            <div class="add-score">
                <button class="add-button" id="homeOnePlus">+1</button>
                <button class="add-button" id="homeTwoPlus">+2</button>
                <button class="add-button" id="homeThreePlus">+3</button>
            </div>
        </div>
        <div>
            <h1 class="main-text">GUEST</h1>
            <div class="scoreboard" id="guest-score">0</div>
            <div class="add-score">
                <button class="add-button" id="guestOnePlus">+1</button>
                <button class="add-button" id="guestTwoPlus">+2</button>
                <button class="add-button" id="guestThreePlus">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
